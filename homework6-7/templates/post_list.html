<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мини Блог</title>
</head>
<body>
    <h1>Список статей</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|truncatewords:30 }}</p>
            <small>Создано: {{ post.created_at }}</small>
        </div>
        <hr>
    {% empty %}
        <p>Пока нет записей.</p>
    {% endfor %}
</body>
</html>
